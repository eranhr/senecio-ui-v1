<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AML Dashboard</title>
  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js for transaction charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex h-screen bg-gray-900 text-gray-200">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="w-64 flex-shrink-0 bg-gray-800 p-4 flex flex-col border-r border-gray-700">
    <h2 class="text-xl font-semibold text-teal-300 mb-4">Wallets To Detect</h2>

    <div id="add-row" class="flex flex-wrap gap-2 mb-4">
      <input id="txtAdd"
             class="flex-1 min-w-[0] bg-gray-700 border border-gray-600 rounded px-2 py-1 focus:outline-none"
             placeholder="add wallet address" />
      <button id="btnAdd"
              class="bg-teal-400 hover:bg-teal-500 text-gray-900 font-medium px-3 py-1 rounded flex-shrink-0">
        Add
      </button>
    </div>

    <input type="file" id="fileInput" class="mb-4 text-sm text-gray-400 w-full"/>

    <div id="wallets" class="flex-1 overflow-auto">
      <ul id="list" class="space-y-1"></ul>
    </div>
  </aside>

  <!-- MAIN: DETAILS + CHAT -->
  <main class="flex-1 flex gap-6 p-6">

    <!-- DETAILS pane -->
    <section id="details" class="flex-1 bg-gray-800 rounded-lg p-6 overflow-auto">
      <h3 id="detailTitle" class="text-2xl font-semibold mb-2">Select a wallet</h3>
      <p id="detailSummary" class="text-gray-300">(no summary yet)</p>
      <!-- Transaction chart will be injected here -->
    </section>

    <!-- CHAT pane -->
    <section id="chat" class="flex-1 flex flex-col bg-gray-800 rounded-lg p-6">
      <div id="history" class="flex-1 overflow-auto space-y-2 mb-4"></div>
      <div id="chat-input" class="flex gap-2">
        <input id="chatTxt"
               class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none"
               placeholder="ask a question"/>
        <button id="chatBtn" class="bg-teal-400 hover:bg-teal-500 text-gray-900 font-medium px-4 rounded">
          Send
        </button>
      </div>
    </section>
  </main>

  <!-- APP SCRIPT -->
  <script>
  (async function(){
    // --- Helpers for API calls ---
    async function loadWallets() {
      const r = await fetch('/api/wallets');
      return r.json();
    }
    async function saveWallets(ws) {
      await fetch('/api/wallets', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(ws) });
    }
    async function loadChat(addr) {
      const r = await fetch(`/api/chat/${addr}`); return r.json();
    }
    async function saveChat(addr,msgs) {
      await fetch(`/api/chat/${addr}`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(msgs) });
    }

    // --- State & DOM refs ---
    let wallets    = await loadWallets();
    let activeAddr = null;
    const listEl    = document.getElementById('list');
    const txtAdd    = document.getElementById('txtAdd');
    const btnAdd    = document.getElementById('btnAdd');
    const fileInput = document.getElementById('fileInput');
    const details   = { title: document.getElementById('detailTitle'), summary: document.getElementById('detailSummary') };
    const historyEl = document.getElementById('history');
    const chatTxt   = document.getElementById('chatTxt');
    const chatBtn   = document.getElementById('chatBtn');

    // --- renderList with status & actions ---
    async function rerunCheck(addr) {
      wallets = wallets.map(w => w.address===addr ? {...w, status:'in-progress'} : w);
      renderList();
      // simulate delay
      await new Promise(r=>setTimeout(r, 2000));
      const res = await fetch(`/api/check/${addr}`,{ method:'POST' });
      const updated = await res.json();
      wallets = wallets.map(w => w.address===addr ? updated : w);
      await saveWallets(wallets);
      renderList();
    }

    function removeWallet(addr) {
      wallets = wallets.filter(w=>w.address!==addr);
      saveWallets(wallets);
      if(activeAddr===addr) {
        activeAddr = null;
        details.title.textContent   = 'Select a wallet';
        details.summary.textContent = '(no summary yet)';
        historyEl.innerHTML = '';
      }
      renderList();
    }

    function renderList() {
      listEl.innerHTML = '';
      wallets.forEach(w => {
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between p-2 rounded hover:bg-gray-700';
        // left: status dot + address
        const left = document.createElement('div');
        const dot = w.status==='in-progress' ? 'bg-yellow-400' : w.status==='done' ? (w.flag==='red'?'bg-red-500':'bg-green-500') : 'bg-gray-500';
        left.innerHTML = `<span class="inline-block w-2 h-2 mr-2 rounded-full ${dot}"></span><span class="truncate">${w.address}</span>`;
        left.classList.add('flex','items-center','gap-1','flex-1','cursor-pointer');
        left.onclick = ()=> selectWallet(w.address);
        // right: buttons
        const btns = document.createElement('div');
        btns.className = 'flex gap-2 flex-shrink-0';
        btns.innerHTML = `<button class="p-1 hover:bg-gray-600 rounded" title="Rerun">âŸ³</button><button class="p-1 hover:bg-gray-600 rounded" title="Remove">ðŸ—‘</button>`;
        btns.children[0].onclick = ()=> rerunCheck(w.address);
        btns.children[1].onclick = ()=> removeWallet(w.address);
        li.append(left, btns);
        listEl.append(li);
      });
      saveWallets(wallets);
    }

    // --- selectWallet shows summary, connected table, transaction chart, chat ---
    async function selectWallet(addr) {
      activeAddr = addr;
      let w = wallets.find(w=>w.address===addr);
      // auto-run if new
      if (w.status==='new') { await rerunCheck(addr); w = wallets.find(w=>w.address===addr); }

      // Summary
      details.title.textContent   = w.address;
      details.summary.textContent = w.summary || '(no summary yet)';

      // Clear old tables & canvas
      const det = document.getElementById('details');
      det.querySelectorAll('table, canvas').forEach(el => el.remove());

      // Connected wallets table
      if (Array.isArray(w.connected) && w.connected.length) {
        const connHtml = `<table class="w-full text-sm text-left mb-4"><thead><tr><th>Address</th><th>Hop</th><th>%</th><th>Labels</th><th>Flag</th></tr></thead><tbody>${w.connected.map(c=>`<tr><td>${c.address}</td><td>${c.hop}</td><td>${c.prob}%</td><td>${c.labels.join(', ')}</td><td><span class="inline-block w-2 h-2 rounded-full ${c.flag==='red'?'bg-red-500':'bg-green-500'}"></span></td></tr>`).join('')}</tbody></table>`;
        det.insertAdjacentHTML('beforeend', connHtml);
      }

      // Transaction chart
      if (Array.isArray(w.transactions) && w.transactions.length) {
        det.insertAdjacentHTML('beforeend', '<canvas id="txChart" class="w-full h-48 mb-4"></canvas>');
        const ctx = document.getElementById('txChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: w.transactions.map(t=>new Date(t.ts*1000).toISOString().substr(11, 5)),
            datasets: [{ label:'Value', data: w.transactions.map(t=>t.value), fill:false, tension:0.3 }]
          },
          options: { scales:{ x:{ display:true }, y:{ display:true } } }
        });
      }

      // Chat
      w.chat = await loadChat(addr);
      renderChat();
      renderList();
    }

    function renderChat() {
      historyEl.innerHTML = '';
      const w = wallets.find(w=>w.address===activeAddr) || {chat:[]};
      w.chat.forEach(m => { const d=document.createElement('div'); d.textContent=(m.from==='user'?'You: ':'AI: ')+m.text; historyEl.append(d); });
      historyEl.scrollTop = historyEl.scrollHeight;
    }

    // --- add + import ---
    function addWallet(addr) { if(!addr||wallets.some(w=>w.address===addr))return; wallets.push({address:addr, status:'new', chat:[], connected:[], transactions:[]}); renderList(); }
    btnAdd.onclick = ()=>{ addWallet(txtAdd.value.trim()); txtAdd.value=''; };
    fileInput.onchange = e=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=()=>r.result.split(/\r?\n/).map(l=>l.trim()).filter(l=>l).forEach(addWallet); r.readAsText(f); };

    // --- chat send ---
    chatBtn.onclick = async ()=>{ const text=chatTxt.value.trim(); if(!activeAddr||!text)return; const w=wallets.find(w=>w.address===activeAddr); w.chat.push({from:'user', text}); w.chat.push({from:'ai', text:'Echo: '+text}); w.summary=`Last asked: "${text}"`; await saveWallets(wallets); await saveChat(activeAddr,w.chat); renderList(); await selectWallet(activeAddr); chatTxt.value=''; };

    // init
    renderList();
  })();
  </script>
</body>
</html>
